{% extends "base.html" %}

{% block title %}Setări - Garden of Records{% endblock %}

{% block content %}
<style>
    aside:not(.dashboard-sidebar) { display: none !important; }
    .grid-container, main { display: block !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
    .dashboard-container { width: 100% !important; max-width: 100% !important; padding: 20px !important; margin: 0 !important; }
</style>

<div class="dashboard-overlay" id="dashboardOverlay"></div>

<div class="dashboard-container">
    <button class="dashboard-hamburger" id="dashboardHamburger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>

    <aside class="dashboard-sidebar">
        <div class="user-info">
             <button id="closeDashboardBtn" style="position: absolute; right: 15px; top: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; display: none;">&times;</button>
            <h3>{{ current_user.username }}</h3>
            <span class="role-badge role-{{ current_user.role }}">{{ current_user.role }}</span>
        </div>
        <nav class="dashboard-nav">
            <a href="{{ url_for('my_orders') }}" class="dashboard-nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                Comenzile Mele
            </a>
            <a href="{{ url_for('settings') }}" class="dashboard-nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                Setări
            </a>
            
            <a href="{{ url_for('index') }}" class="dashboard-nav-item back-btn">
                <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                Înapoi la Magazin
            </a>
        </nav>
    </aside>

    <div class="dashboard-content">
        <div class="content-header">
            <h1>Setări Cont</h1>
        </div>

        <div class="form-wrapper" style="max-width: 600px; border: none; box-shadow: none; padding: 0;">
            <form>
                <div class="form-group">
                    <label>Nume Utilizator</label>
                    <input type="text" value="{{ current_user.username }}" class="filter-input" disabled style="background-color: #f9f9f9;">
                    <small style="color: #999;">Numele de utilizator nu poate fi schimbat.</small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="{{ current_user.email }}" class="filter-input">
                </div>

                <div class="form-group" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                    <h4 style="margin-bottom: 1rem;">Schimbare Parolă</h4>
                    <label>Parola Actuală</label>
                    <input type="password" class="filter-input" placeholder="********">
                </div>

                <div class="form-group">
                    <label>Parola Nouă</label>
                    <input type="password" class="filter-input" placeholder="********">
                </div>

                <button type="submit" class="btn-primary">Salvează Modificările</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Records - Contact</title>
    <style>
        body{font-family:'Helvetica Neue',sans-serif;background-color:#f4f4f4;color:#333;margin:0;padding:0;line-height:1.6}
        .container{max-width:1100px;margin:auto;overflow:hidden;padding:0 20px}
        .main-header{background:#333;color:#fff;padding:1rem 0;text-align:center}
        .main-header h1{margin:0;font-size:2.5rem}
        .navbar{background:#444;padding:1rem;text-align:center}
        .navbar a{color:#fff;text-decoration:none;padding:10px 20px;margin:0 5px;border-radius:5px;transition:background-color .3s}
        .navbar a:hover{background-color:#555}
        .main-content{padding:2rem 0;text-align:center}
        .main-content h2{font-size:2rem;margin-bottom:1rem}
        .main-content p{font-size:1.1rem}
        .main-footer{background:#333;color:#fff;text-align:center;padding:1rem 0;width:100%; margin-top: 40px;}
        .form-contact{max-width:500px;margin:20px auto;padding:20px;background:#fff;border:1px solid #ddd;border-radius:5px;}
        .form-grup{margin-bottom:15px;text-align:left;}
        .form-grup label{display:block;margin-bottom:5px;}
        .form-grup input, .form-grup textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;}
        .buton-submit{display:inline-block;background:#333;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;}
        .buton-submit:hover{background:#555;}
    </style>
</head>
<body>

    <header class="main-header">
        <h1>Garden of Records</h1>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="index.html">Acasă</a>
            <a href="viniluri.html">Viniluri</a>
            <a href="cduri.html">CD-uri</a>
            <a href="merchandise.html">Merchandise</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h2>Contactează-ne</h2>
            <p>Ai o întrebare sau o sugestie? Completează formularul de mai jos.</p>

            <form class="form-contact">
                <div class="form-grup">
                    <label for="nume">Nume:</label>
                    <input type="text" id="nume" name="nume">
                </div>
                <div class="form-grup">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-grup">
                    <label for="mesaj">Mesajul tău:</label>
                    <textarea id="mesaj" name="mesaj" rows="5"></textarea>
                </div>
                <button type="submit" class="buton-submit">Trimite</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Garden of Records. Toate drepturile rezervate.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garden of Records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="login-container">
        <!-- Partea stângă - Formular Login -->
        <div class="login-form-section">
            <div class="form-wrapper">
                <!-- Logo și Titlu -->
                <div class="brand-header">
                    <div class="logo-circle">
                        <i class="fas fa-compact-disc"></i>
                    </div>
                    <h1 class="brand-name">Garden of Records</h1>
                    <p class="brand-tagline">Grădina ta muzicală</p>
                </div>

                <!-- Titlu Login -->
                <div class="login-header">
                    <h2>Bine ai revenit!</h2>
                    <p>Conectează-te pentru a continua</p>
                </div>

                <!-- Mesaj Eroare -->
                <div class="alert alert-error" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Formular -->
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Nume utilizator"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Parolă"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="label-text">Ține-mă minte</span>
                        </label>
                        <a href="#" class="forgot-password">Ai uitat parola?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <span class="btn-text">Conectează-te</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="form-footer">
                    <p>Nu ai cont? <a href="register.html">Înregistrează-te acum</a></p>
                    <div class="back-link">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i>
                            Înapoi la magazin
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Partea dreaptă - Design Visual Simplu -->
        <div class="login-visual-section">
            <div class="floating-records">
                <div class="record record-large">
                    <i class="fas fa-record-vinyl"></i>
                </div>
                <div class="record record-medium">
                    <i class="fas fa-compact-disc"></i>
                </div>
                <div class="record record-small">
                    <i class="fas fa-record-vinyl"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

services:
  db:
    image: postgres:15
    container_name: music_store_db
    environment:
      POSTGRES_DB: garden_records
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: music_store_web
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:postgres_secure_password@db:5432/garden_records
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
